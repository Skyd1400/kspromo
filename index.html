<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Color theme for statusbar -->
	<meta name="theme-color" content="#2196f3">
	<!-- Your app title -->
	<title>KS-PROMO</title>
	<!-- Path to Framework7 Library CSS, Material Theme -->
	<link rel="stylesheet" href="libs/Framework7/dist/css/framework7.material.min.css">
	<!-- Path to Framework7 color related styles, Material Theme -->
	<link rel="stylesheet" href="libs/Framework7/dist/css/framework7.material.colors.min.css">
	<link rel="stylesheet" href="libs/mdi/css/materialdesignicons.css">
	<!-- Path to your custom app styles-->
	<link rel="stylesheet" href="path/to/my-app.css">
</head>
<body>
	<!-- Views -->
	<div class="views">
		<!-- Your main view, should have "view-main" class -->
		<div class="view view-main">
			<!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
			<div class="pages navbar-fixed toolbar-fixed">
				<!-- Page, "data-page" contains page name -->
				<div data-page="index" class="page">

					<!-- Top Navbar. In Material theme it should be inside of the page-->
					<div class="navbar">
						<div class="navbar-inner">
							<div class="center">KS-Promo</div>
						</div>
					</div>

					<!-- Bottom Toolbar. In Material theme it should be inside of the page-->
					<div class="toolbar toolbar-bottom tabbar">
						<div class="toolbar-inner">
							<!-- Toolbar links -->
							<a href="#tab1" class="tab-link active">
								<i class="icon mdi mdi-24px mdi-web"></i>
								<span class="tabbar-label">Actualites</span>
							</a>
							<a href="#tab2" class="tab-link">
								<i class="icon mdi mdi-24px mdi-video"></i>
								<span class="tabbar-label">Videos</span>               
							</a>

								<i class="icon mdi mdi-24px mdi-music-box"></i>
								<span class="tabbar-label">Musiques</span>
							</a>
							<a href="#tab2" class="tab-link">
								<i class="icon mdi mdi-24px mdi-more"></i>
								<span class="tabbar-label">Plus</span>
							</a>
						</div>
					</div>

					<!-- Scrollable page content -->
					<div class="page-content">
						<div class="content-block-title">AUJOURD'HUI</div>
						<div class="list-block media-list">
							<ul>
								<li>
									<a href="#" class="item-link item-content">
										<div class="item-media">
											<img src="img/carlo.png" width="80">
										</div>
										<div class="item-inner">
											<div class="item-title-row">
												<div class="item-title">Carlo Vieux</div>
											</div>
											<div class="item-subtitle">Plus de musique sans Carimi !</div>
										</div>
									</a>		            
								</li>
								<li>
									<a href="#" class="item-link item-content">
										<div class="item-media">
											<img src="img/gracia.jpg" width="80">
										</div>
										<div class="item-inner">
											<div class="item-title-row">
												<div class="item-title">Gracia Delva</div>
											</div>
											<div class="item-subtitle">Déjà 20 ans de musique!</div>
										</div>
									</a>		            
								</li>
								<li>
									<a href="#" class="item-link item-content">
										<div class="item-media">
											<img src="img/fantom.jpg" width="80">
										</div>
										<div class="item-inner">
											<div class="item-title-row">
												<div class="item-title">Fantom tacle le Rhum Bakara</div>
											</div>
											<div class="item-subtitle">Bay Fantom kou, pa ba l' yon Bakara!</div>
										</div>
									</a>		            
								</li>
								<li>
									<a href="#" class="item-link item-content">
										<div class="item-media">
											<img src="img/fantomwendy.png" width="80">
										</div>
										<div class="item-inner">
											<div class="item-title-row">
												<div class="item-title">Duel Wendyyy - Fantom</div>
											</div>
											<div class="item-subtitle">Un mauvais moment au Canada</div>
										</div>
									</a>		            
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="libs/Framework7/dist/js/framework7.min.js"></script>
		<!-- Path to your app js-->
		<script type="text/javascript" src="path/to/my-app.js"></script>
	</body>
	</html>
